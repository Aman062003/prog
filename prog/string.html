<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>using . operator in string </title>
<BODY>
<script>
var iti ="Indistrial \'Training' Institute Malviya Nagar";
var Trade = "Computer Operator and Programing Assistant";
document.write(Trade.length);
document.write ("<br\>", iti);
var result=Trade.charAt(10);
document.write("<br\>",result);
document.write("<br\>");
var result=iti.concat("\t",Trade);
document.write(result);
document.write("<br\>");
var result=iti.endsWith("Nagar");
document.write(result);
document.write("<br\>");
var result=Trade.includes("Computer");
document.write(result);
document.write("<br\>");
var result=iti.indexOf("Nagar");
document.write(result);
document.write("<br\>");
var result=iti.search("Malviya");
document.write(result);
document.write("<br\>");
var result=iti.replace("Nagar","RIDDHI");
document.write(result);
document.write("<br\>");
var result=iti.substr(5,9);
document.write(result);

</SCRIPT>
</BODY>
</HEAD>
</HTML>
