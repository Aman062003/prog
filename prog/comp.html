<html>
<head><title>find greatest value</title></head>
<body>
<script type="text/javaScript">
var n, n1, n2;
n=prompt("Enter the first value");
n1=prompt("enter the second value");
n2=prompt("enter the third value");
if(n>n1 && n>n2)
{
document.write(n+"First value of n is Greatest");
}
else if(n1>n && n1>n2)
{
document.write(n1+"Second value of n1 is Greatest");
}
else
{
document.write(n2+"third value of n2 is Greatest");
}
</script>
</body>
<html>
